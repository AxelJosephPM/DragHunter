% ---------------- SOLVER -----------------
SOLVER = INC_RANS
KIND_TURB_MODEL = SA
MATH_PROBLEM = DIRECT

% ---------------- MESH -------------------
MESH_FILENAME = mesh.su2
MESH_FORMAT   = SU2

% -------------- BOUNDARY -----------------
MARKER_FAR         = ( farfield )
MARKER_HEATFLUX    = ( airfoil, 0.0 )
MARKER_MONITORING  = ( airfoil )
BREAKDOWN_FILENAME = forces_breakdown.dat

% -------------- INCOMPRESSIBLE FREESTREAM ---------
INC_DENSITY_INIT   = 1.225      % air at sea level
INC_VELOCITY_INIT  = ( 51.0446, 0.0, 0.0 )
INC_NONDIM         = INITIAL_VALUES
INC_DENSITY_REF    = 1.0
INC_VELOCITY_REF   = 1.0
INC_TEMPERATURE_REF = 1.0

% -------------- VISCOUS PROPERTIES ---------------
VISCOSITY_MODEL = CONSTANT_VISCOSITY
MU_CONSTANT     = 1.7893e-5

% -------------- NUMERICS -----------------
CONV_NUM_METHOD_FLOW = FDS
MUSCL_FLOW           = YES
SLOPE_LIMITER_FLOW   = VENKATAKRISHNAN
VENKAT_LIMITER_COEFF = 0.05
TIME_DISCRE_FLOW     = EULER_IMPLICIT
NUM_METHOD_GRAD      = GREEN_GAUSS

CONV_NUM_METHOD_TURB = SCALAR_UPWIND
MUSCL_TURB           = NO
SLOPE_LIMITER_TURB   = VENKATAKRISHNAN
TIME_DISCRE_TURB     = EULER_IMPLICIT

RESTART_SOL         = NO
READ_BINARY_RESTART = NO
RESTART_FILENAME    = NONE
SOLUTION_FILENAME   = NONE

% -------------- ITERATIONS ---------------
ITER       = 20000
CFL_NUMBER = 1.0
CFL_ADAPT  = NO
LINEAR_SOLVER        = FGMRES
LINEAR_SOLVER_PREC   = ILU
LINEAR_SOLVER_ITER   = 50
LINEAR_SOLVER_ERROR  = 1E-6

% -------------- OUTPUT -------------------
OUTPUT_WRT_FREQ = 100
OUTPUT_FILES    = ( CSV )
SCREEN_OUTPUT   = ( INNER_ITER, WALL_TIME, RMS_PRESSURE, RMS_NU_TILDE, LIFT, DRAG, MOMENT_Z )
HISTORY_OUTPUT  = ( INNER_ITER, RMS_RES, LIFT, DRAG, MOMENT_Z )
WRT_FORCES_BREAKDOWN = YES
